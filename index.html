<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curtains JS Slides</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./src/css/style.scss" />
    <script type="module" src="./src/js/script.js" defer></script>
  </head>
  <body>
    <main class="wrapper">
      <div class="canvas"></div>
      <section class="slides multi-textures">
        <img
          style="display: none"
          src="./src/img/displacement4.jpg"
          crossorigin="anonymous"
          data-sampler="displacement" />
      </section>
    </main>

    <div class="open-modal">
      <button class="js-open-modal" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round">
          <line x1="4" y1="21" x2="4" y2="14"></line>
          <line x1="4" y1="10" x2="4" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12" y2="3"></line>
          <line x1="20" y1="21" x2="20" y2="16"></line>
          <line x1="20" y1="12" x2="20" y2="3"></line>
          <line x1="1" y1="14" x2="7" y2="14"></line>
          <line x1="9" y1="8" x2="15" y2="8"></line>
          <line x1="17" y1="16" x2="23" y2="16"></line>
        </svg>
      </button>
      <button class="js-close-modal" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="overlap-swiper">
      <div class="swiper swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              width="160"
              height="100"
              src="src/img/img-01.jpg"
              crossorigin="anonymous"
              alt="" />
          </div>
          <div class="swiper-slide">
            <img
              width="160"
              height="100"
              src="src/img/img-02.jpg"
              crossorigin="anonymous"
              alt="" />
          </div>
          <div class="swiper-slide">
            <img
              width="160"
              height="100"
              src="src/img/img-03.jpg"
              crossorigin="anonymous"
              alt="" />
          </div>
          <div class="swiper-slide">
            <img
              width="160"
              height="100"
              src="src/img/img-04.jpg"
              crossorigin="anonymous"
              alt="" />
          </div>
          <div class="swiper-slide">
            <img
              width="160"
              height="100"
              src="src/img/img-05.jpg"
              crossorigin="anonymous"
              alt="" />
          </div>
          <div class="swiper-slide">
            <img
              width="160"
              height="100"
              src="src/img/img-06.jpg"
              crossorigin="anonymous"
              alt="" />
          </div>
          <div class="swiper-slide">
            <img
              width="160"
              height="100"
              src="src/img/img-07.jpg"
              crossorigin="anonymous"
              alt="" />
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <div class="modal">
      <div class="modal__content">
        <img
          src="./src/img/displacement4.jpg"
          data-setting
          class="active"
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement.jpg"
          data-setting
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement1.jpg"
          data-setting
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement2.jpg"
          data-setting
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement3.png"
          data-setting
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement5.png"
          data-setting
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement6.jpg"
          data-setting
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement7.jpg"
          data-setting
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement8.jpg"
          data-setting
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement9.jpg"
          data-setting
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement10.jpg"
          data-setting
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement11.jpg"
          data-setting
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement12.png"
          data-setting
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement13.jpg"
          data-setting
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement14.jpg"
          data-setting
          crossorigin="anonymous"
          alt="" />
        <img
          src="./src/img/displacement15.png"
          data-setting
          crossorigin="anonymous"
          alt="" />
      </div>
    </div>
  </body>
</html>
